<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="container">
    <div>
      <img class="design" src="assets/images/illustration-article.svg" width="336px"
      height="200px" alt="foreground image">
    </div>

      <div class="content">
        <section class="learn">
          <h1>Learning</h1>
        </section>
  
        <div class="spacing">
          <section class="date">
            <p>Published 21 Dec 2023</p>
          </section>
          
          <section class="hover">
            <h2>HTML & CSS foundations</h2>
          </section>
    
          <section class="txt">
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </section>
        </div>

    <div class="author">
      <img width="32px" src="assets/images/image-avatar.webp" alt="image of greg hooper">
      <p>Greg Hooper</p> 
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nostromito</a>.
    </div>
  </footer>  
</body>
</html>
